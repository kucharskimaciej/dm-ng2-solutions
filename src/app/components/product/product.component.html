<h4 class="list-group-item-heading">
  <a [routerLink]="['/products', product.id]">{{ product.name }}</a>

  <span class="label label-default">{{ product.price | currency:'EUR':true }}</span>
</h4>

<p class="list-group-item-text">{{ product.description }}</p>
<div *ngIf="product.tags">
  <span class="label label-primary" *ngFor="let tag of product.tags">
    {{ tag }}
  </span>
</div>
