<div class="container">
  <h1>
    {{title}}
  </h1>

  <search (search)="onFilter($event)"></search>

  <sort-button *ngFor="let sortProperty of ['price', 'name']"
               [property]="sortProperty" [sort]="sort" (sortChange)="onSort($event)"></sort-button>

  <product-list [products]="products"></product-list>
</div>
