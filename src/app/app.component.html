<div class="container">
  <h1>
    {{title}}
  </h1>

  <h2>Promoted items</h2>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let product of promotedProducts">
      <product [product]="product"></product>
    </div>
  </div>

  <h2>Regular items</h2>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let product of regularProducts">
      <product [product]="product"></product>
    </div>
  </div>

</div>
