<div class="container">
  <h1>
    {{title}}
  </h1>

  <search (search)="onFilter($event)"></search>

  <button (click)="onSort()" class="btn btn-default">
    <i class="glyphicon glyphicon-arrow-{{ reverseSort ? 'up' : 'down' }}"></i>
    Price
  </button>

  <product-list [products]="products"></product-list>
</div>
